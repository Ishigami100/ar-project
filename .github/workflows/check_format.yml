name: Check format.
on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20.13

      - name: Install packages
        run: npm ci

      - name: Prettier
        run: npm run format

      - name: Lint
        run: npm run lint
